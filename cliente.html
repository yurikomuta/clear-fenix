    <body>

        <h2> Cadastro do Cliente </h2>

        <!-- Cadastro do Cliente -->
        <fieldset>

            <div class="persona">
                <legend>Escolha Tipo de Pessoa</legend>
                <input type="radio" name="metodo" id="Fisica" checked="yes" onchange="checkInput()">
                <label for="Fisica"> PF</label>
                <input type="radio" name="metodo" id="Juridica" onchange="checkInput()">
                <label for=Juridica>PJ</label>
            </div>
            <section class="container wrap">
                <div class="row">
                    <div class="col">
                        <input class="formatigual " type="text" id="cpfcnpj1" Size=2 value="CPF:">

                    </div>
                    <div class="col">
                        <input id="cpfcnpj2" type="text" name="cpfcnpj2" Size=14 maxlength="18" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onfocusout="valida()" onkeyup="formatar('###.###.###-##', this)" autocomplete="off">

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for=""> Nome: </label>
                    </div>
                    <div class="col">
                        <input type="text" name="nome" id="nome" Size=36 autocomplete="off" Maxlength=40>
                    </div>
                </div>

                <div class="row ">
                    <div class="col">
                        <input class="formatigual " type="text" id="rginscricao" Size=1 value="RG:">
                    </div>
                    <div class="col">
                        <input type="text" name="rginscricao1" id="rginscricao1" autocomplete="off" Size=13>
                    </div>
                    <div class="col">
                        <input class="formatigual " type="text" id="dtnasc" Size=7 value="Dt.nasc.:">
                    </div>
                    <div class="col">
                        <input type="date" name="dtnas1" id="dtnasc1" Size=3 autocomplete="off">
                    </div>
                </div>

                <div class="row ">
                    <div class="col">
                        <input class="formatigual " type="text" id="nomemae" Size=9 value="Nome da mãe:">
                    </div>
                    <input type="text" name="nomema" id="nomemae1" Size=65 autocomplete="off">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Contato:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="contato" id="contato" Size=15 autocomplete="off">
                    </div>
                    <div class="col">
                        <label for="">Telefone:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="telfixo" id="telfixo" Size=11 maxlength="12" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="formatardados('##-####-####', this)" autocomplete="off">
                    </div>
                </div>

                <div class=" row ">
                    <div class="col">
                        <label for="">Celular 1: </label>
                    </div>
                    <input type="text" name="cel1" id="cel1" Size=27 maxlength="13" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="formatardados('##-#####-####', this)" autocomplete="off">
                    <div class="col">
                        <label for="">Celular 2:</label>
                    </div>
                    <input type="text" name="cel2" id="cel2" Size=27 maxlength="13" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="formatardados('##-#####-####', this)" autocomplete="off">
                </div>
                </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Email:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="email" id="email" Size=30 autocomplete="off">
                    </div>
                    <div class="col">
                        <label for="">Site:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="site" id="site" Size=30 autocomplete="off">
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <label for="">Cep:</label>
                    </div>
                    <div class="col">
                        <input type="text" size=7 name="cep" id="cep" maxlength="9" onkeypress=" formatardados('#####-###', this)" onchange="pesquisacep(this.value)" ) autocomplete="off"></td>
                    </div>
                    <div class="col">
                        <label for="">End.:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="endereco" id="rua" Size=30 autocomplete="off">
                    </div>
                    <div class="col">
                        <label for="">Nº:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="num" id="num" Size=5 autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Complemento:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="complemento" id="complemento" Size=20 autocomplete="off">
                    </div>
                    <div class="col">
                        <label for="">Bairro:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="bairro" id="bairro" Size=20 autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Cidade:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="cidade" id="cidade" Size=20 autocomplete="off">
                    </div>
                    <div class="col">
                        <label for="">UF:</label>
                    </div>
                    <input type="text" name="uf" id="uf" Size=2 autocomplete="off">
                </div>
                <div class="row obs">
                    <div class="col">
                        <label for="obs">Observação:</label>
                    </div>
                    <div class="col">
                        <textarea name="" id="obs" cols="30" rows="5"></textarea>
                    </div>
                    <!-- <input type="text" name="observacao" id="obs" Size=59 autocomplete="off"> -->
                </div>
                <div class="imgfoto img-responsive">
                    <img src="img/Square_200x200.png">
                </div>
            </section>
            <div class="btn btn-lg">
                <button class="btn btn-primary" type="button" name="cadastrar" id=""> Cadastrar <input type=image src="img/gravar.png " width="30 " height="30 " align = "right "></button>
                <button class="btn botaocad" type="button" name="pesquisar" id=""> Pesquisar <input type=image src="img/favicon.png " width="30 " height="30 " align = "right "></button>
                <button class="btn botaocad" type="button" name="prox" id=""> Próximo <input type=image src="img/favicon.png " width="30 " height="30 " align = "right "></button>
                <button class="btn botaocad" type="button" name="anterior" id=""> Anterior <input type=image src="img/favicon.png " width="30 " height="30 " align = "right "></button>
                <button class="btn btn-danger " type="button" name="excluir" id=""> Excluir <input type=image src="img/favicon.png " width="30 " height="30 " align = "right "></button>
                <button class="btn botaocad" type="button" name="upload" id=""> Inserir O Logo <input type=image src="img/favicon.png " width="30 " height="30 " align = "right "></button>
            </div>
        </fieldset>
